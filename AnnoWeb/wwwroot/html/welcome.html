<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body style="background-color:white;">
    <div style="text-align: center; font-size: 13pt; height: 400px; ">
        <div style=" float: left;text-align: center; font-size: 13pt; width: 48%;height:400px;">
            <div id="cpu" style="float: left;text-align: center; font-size: 13pt; height: 100%; width: 100%;height:200px;">

            </div>
            <div id="memory" style=" float: left;text-align: center; font-size: 13pt;  width: 100%;height:200px;">

            </div>
        </div>
        <div style="float: right; text-align: center; font-size: 13pt; height: 100%; width: 50%;height:400px;">
            <div id="trace" style="float: right; text-align: center; font-size: 13pt; height: 100%;  width: 100%;height:200px;">

            </div>
            <div id="disk" style="float: right; text-align: center; font-size: 13pt; height: 100%; width: 100%; height: 200px;">
                <div v-for="d,index in drives" style="margin-top: 15px; margin-left: 15px; width: 46%; float: left;">
                    <el-progress 
                        :text-inside="true"
                                 :stroke-width="26"
                                 :percentage="(((d.total-d.free)/d.total)*100).toFixed(2)">

                    </el-progress>
                    <div style="font-size: 8px; text-align: left;">{{d.name}} <b>{{d.free}}</b>GB可用, 共 <b>{{d.total}}</b>GB</div>
                </div>
            </div>
        </div>
    </div>
    <div class="content" style=" text-align: center; font-size: 13pt; height: 100%;">
        <font color="green">您好，欢迎使用商业智能自由（BIF）系统，接下来可以进行您的业务管理。</font>
        <br />
        <br />
        <font color="green">祝您工作愉快！</font>
    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/base.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.2.1/echarts.min.js"></script>
<script src="../js/signalr/dist/browser/signalr.min.js"></script>
<script src="../js/scripts/welcome.js"></script>
<!-- 引入样式 -->
<link href="../css/element-ui-index.css" rel="stylesheet" />
<!-- 先引入 Vue -->
<script src="../js/vue.min.js"></script>
<!-- 引入组件库 -->
<script src="../js/element-ui-index.js"></script>
</html>
